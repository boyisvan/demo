<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Demo</title>

  <!-- Link to Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  
  <style>
    /* Basic styles for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .swiper-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
    }
    .slide-inner {
      color: white;
      font-size: 2rem;
      position: relative;
      z-index: 10;
    }
    .ms-slider--img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ms-cont__inner h1 {
      font-size: 3rem;
    }
    .swiper-pagination-bullet {
      background-color: white;
    }
    .swiper-button-next, .swiper-button-prev {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="slide-inner">
          <div class="ms-slider--img">
            <img src="https://via.placeholder.com/2160x1440/FF5733/FFFFFF?text=The+Finest+Asian+Cuisine" alt="Image 1">
          </div>
          <div class="ms-slider--cont">
            <div class="ms-cont__inner">
              <h1>The Finest Asian Cuisine</h1>
              <a href="#" class="ms-sc--l text">Reserve Now</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="slide-inner">
          <div class="ms-slider--img">
            <img src="https://via.placeholder.com/2160x1440/33CFFF/FFFFFF?text=Our+Story" alt="Image 2">
          </div>
          <div class="ms-slider--cont">
            <div class="ms-cont__inner">
              <h1>Our Story</h1>
              <a href="#" class="ms-sc--l text">About Us</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide">
        <div class="slide-inner">
          <div class="ms-slider--img">
            <img src="https://via.placeholder.com/2160x1440/2ECC71/FFFFFF?text=Menu" alt="Image 3">
          </div>
          <div class="ms-slider--cont">
            <div class="ms-cont__inner">
              <h1>In the Heart of Saarbr√ºcken</h1>
              <a href="#" class="ms-sc--l text">View Menu</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical', // Set scroll direction to vertical
      loop: true, // Infinite loop
      effect: 'slide', // Slide transition effect
      speed: 1000, // Transition speed
      parallax: true, // Enable parallax effect for elements
      mousewheel: true, // Enable mousewheel scroll control
      keyboard: {
        enabled: true, // Enable keyboard navigation (arrow keys)
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
